<!-- Select Option Por Tablas -->

<div class="container overflow-hidden">
    <div class="row justify-content-between">
        <!-- Select Ambiente -->
        <div class="col-auto">
            <label class="col-form-label">Ambiente:</label>
        </div>
        <div class="col-lg">
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar....</option>
                <option value="produccion">Produccion</option>
                <option value="preCertificacion">PreCertificacion</option>
                <option value="certificacion">Certificacion</option>
            </select>
        </div>
        <!-- end -->

        <!-- Select Canal -->
        <div class="col-auto">
            <label class="col-form-label">Canal:</label>
        </div>
        <div class="col-lg">
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar....</option>
                <option value="b2b">B2B</option>
                <option value="b2c">B2C</option>
            </select>
        </div>
        <!-- end -->

        <!-- Select Comprobantes -->
        <div *ngIf="comprobante === true" class="col-auto">
            <label class="col-form-label">Comprobante:</label>
        </div>
        <div *ngIf="comprobante === true" class="col-lg">
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar....</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <!-- end -->

        <!-- Select Tipo -->
        <div *ngIf="ver === true" class="col-auto">
            <label class="col-form-label">Tipo e-CF:</label>
        </div>
        <div *ngIf="ver === true" class="col-lg">
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar...</option>
                <option value="(31)">Factura de Crédito Fiscal Electrónica (31)</option>
                <option value="(32)">Factura de Consumo Electrónica (32)</option>
                <option value="(33)">Nota de Débito Electrónica (33)</option>
                <option value="(34)">Nota de Débito Electrónica (34)</option>
                <option value="(41)">Compras Electrónico (41)</option>
                <option value="(43)">Gastos Menores Electrónico (43)</option>
                <option value="(44)">Regímenes Especiales Electrónico (44)</option>
                <option value="(45)">Gubernamental Electrónico (45)</option>
                <option value="(46)">Comprobante de Exportaciones Electrónico (46)</option>
                <option value="(47)">Comprobante para Pagos al Exterior Electrónico (47)</option>
            </select>
        </div>
    </div>
</div>
